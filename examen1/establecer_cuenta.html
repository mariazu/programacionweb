<html>
	<head>
		<title>Registro</title>
		<link rel="stylesheet" type="text/css" href="css/estilos.css">
	</head>
	<body>
		<caption class="estilo1">Selecciona el Formulario</caption>
		<br/> <br/><br/>

		<label for="id_usuario">Cree un Nombre de Usuario:</label>
		<input type="text" id="id_usuario" name="id_usuario" required><br/>

		<label class="estilo2">Contraseña:</label>
		<select>
			<option value="sr">Sr.</option>
			<option value="sra">Sra.</option>
		</select>
		<br/>

		<input type="text" id="id_rcorreo" name="id_rcorreo" required><br/><br/>

		<input type="text" id="id_ext" name="id_ext" required>&nbsp;&nbsp;
		<label class="estilo2">Tipo</label>
		<select>
			<option value="cel">Celular</option>
			<option value="res">Residencia</option>
		</select><br/>

		<label for="id_telefonos" class="estilo2">Numero de Telefono Secundario:</label>
		<input type="text" id="id_telefonos" name="id_telefonos" required>&nbsp;&nbsp;
		<label for="id_exts" class="estilo2">Ext.</label>
		<input type="texts" id="id_exts" name="id_exts" required>&nbsp;&nbsp;
		<label class="estilo2">Tipo</label>
		<select>
			<option value="res">Residencia</option>
			<option value="cel">Celular</option>
		</select><br/><br/>

		<label for="id_postal" class="estilo2">Direccíon Postal:</label>
		<input type="text" id="id_postal" name="id_postal" required><br/>

		<label for="id_postals" class="estilo2">Segunda Direccíon Postal (opcional):</label>
		<input type="text" id="id_postals" name="id_postals" required><br/>

		<label for="id_ciudad" class="estilo2">Ciudad:</label>
		<input type="text" id="id_ciudad" name="id_ciudad" required><br/>

		<label for="id_estado" class="estilo2">Estado/Provincia:</label>
		<input type="text" id="id_estado" name="id_estado" required><br/>

		<label for="id_codigo" class="estilo2">Codigo Postal:</label>
		<input type="text" id="id_codigo" name="id_codigo" required><br/>
		</body>

</html>
