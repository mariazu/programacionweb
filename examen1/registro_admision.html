<html>
	<head>
		<title>Registro</title>
		<link rel="stylesheet" type="text/css" href="css/estilos.css">
	</head>
	<body>
		<caption> class="estilo1">Registro de Admision</caption><br/><br/>
		<h5>Campos con * son requeridos</h3><br/><br/>
		<h3 class="estilo1">Datos Personales</h3>
		

		<br/> 
		<label for="id_nombre" class="estilo2">Nombre: *</label>
		<input type="text" id="id_nombre" name="id_nombre" required><br/>

		<label for="id_ap" class="estilo2">Apellido paterno: *</label>
		<input type="text" id="id_ap" name="iid_ap" required><br/>

		<label for="id_am" class="estilo2">Apellido materno: *</label>
		<input type="text" id="id_am" name="id_am" required><br/>

		<label for="id_nacimiento" class="estilo2">Fecha nacimiento: *</label>
		<input type="text" id="id_nacimiento" name="id_nacimiento" required><br/>

		<label class="estilo2">Sexo: *</label>
		<select>
			<option value="">Seleccionar</option>
			<option value="fm">Femenino</option>
			<option value="ms">Masculino</option>
		</select><br/><br/>

		<label for="id_curp" class="estilo2">Curp: *</label>
		<input type="text" id="id_curp" name="id_curp" required>&nbsp;
		<input type="submit" value="Consulta" ><br/>

		<label class="estilo2">Estado Civil: *</label>
		<select>
			<option value="">Seleccionar</option>
			<option value="sol">Soltero(a)</option>
			<option value="cas">Casado(a)</option>
			<option value="viu">Viudo(a)</option>
			<option value="div">Divorciado(a)</option>
		</select><br/><br/><br><br/>

		<h3 class="estilo1">Lugar de Nacimiento</h3><br/>
		<label for="id_pais" class="estilo2">Pais: </label>
		<input type="text" id="id_pais" name="id_pais"><br/>

		<label for="id_estado" class="estilo2">Estado: </label>
		<input type="text" id="id_estado" name="id_estado"><br/>

		<label for="id_municipio" class="estilo2">Municipio: *</label>
		<input type="text" id="id_municipio" name="id_municipio" required><br/>

		<h3 class="estilo1">Especialidad a cursar</h3><br/>
		<label  class="estilo2">Especialidad: *</label>
		
		<select>
			<option value="">Seleccionar</option>
			<option value="inf">Ing. Informatica</option>
			<option value="sis">Ing. Sistemas</option>
			<option value="quim">Ing. Quimica</option>
			<option value="admo">Lic. Administracion</option>
		</select><br/><br/><br><br/>

		<h3 class="estilo1">Lugar donde realizo estudios</h3><br/>
		<select>
			<option value="">Seleccionar</option>
			<option value="cecy">Cecyteg</option>
			<option value="cbtis">Cbtis</option>
			<option value="cetis">Cetis</option>
		</select><br/><br/><br><br/>


		<h3 class="estilo1">Datos de contacto</h3><br/>

		<br/> 
		<label for="id_calle" class="estilo2">Calle: *</label>
		<input type="text" id="id_calle" name="id_calle" required><br/>

		<label for="id_numero" class="estilo2">Numero: *</label>
		<input type="text" id="id_numero" name="id_numero" required><br/>

		<label for="id_colonia" class="estilo2">Colonia: *</label>
		<input type="text" id="id_colonia" name="id_colonia" required><br/>

		<label for="id_localidad" class="estilo2">Localidad: *</label>
		<input type="text" id="id_localidad" name="id_localidad" required><br/>

		<label for="id_cp" class="estilo2">Codigo postal: *</label>
		<input type="text" id="id_cp" name="id_cp" required><br/>

		<label for="id_tel" class="estilo2">Telefono: *</label>
		<input type="text" id="id_tel" name="id_tel" required><br/>

		<label for="id_ce" class="estilo2">Correo Electronico: *</label>
		<input type="text" id="id_ce" name="id_ce" required><br/>


	</body>
</html>
