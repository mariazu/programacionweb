      <SCRIPT TYPE="text/javascript">
      //funcion 5. Recomendar página a un amigo por medio de un email.
        var good;
 
        function checkEmailAddress(field)
        {
            var goodEmail=field.value.match(/^[_a-z0-9-]+(.[_a-z0-9-]+)*@[a-z0-9-]+(.[a-z0-9-]+)*(.[a-z]{2,3})$/);
 
            if(goodEmail)
            {
                good=true;
                alert('El e-mail es válido!');
 
            }else{
                alert('Por favor introduce un e-mail valido!');
                field.focus();
                field.select();
                good=false;
            }
        }
 
        u=window.location;
        m="Pienso que te puede interesar esta página...";
 
        function mailThisUrl()
        {
            good=false;
            checkEmailAddress(document.eMailer.address);
 
            if(good)
            {
                window.location="mailto:"+document.eMailer.address.value+"?subject="+m+"&body="+document.title+": "+u;
            }
        }
 
    </SCRIPT>

	<!-- funcion 4 Horas restantes para finalizar el día -->
    <h2>Horas para acabar el d&iacute;a:</h2>
    <FORM NAME="Reloj">
      <INPUT TYPE="text" SIZE="7" NAME="tiempo" VALUE="mm:hh:ss" TITLE="Tiempo restante para finalizar el dia">
      <SCRIPT LANGUAGE="JavaScript">
 
        var tiempoAtras;
        updateReloj();
 
        function updateReloj()
        {
          var tiempo = new Date();
          var hora = 23-tiempo.getHours();
          var minutos = 59-tiempo.getMinutes();
          var segundos = 59-tiempo.getSeconds();
 
          tiempoAtras = (hora < 10) ? hora :hora;
          tiempoAtras += ((minutos < 10) ? ":0":":") + minutos;
          tiempoAtras += ((segundos < 10) ? ":0":":") + segundos;
 
          document.Reloj.tiempo.value = tiempoAtras;
          setTimeout("updateReloj()",1000);
        }
      </SCRIPT><br/><br/>
