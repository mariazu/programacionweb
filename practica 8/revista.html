<html>
	<head>
		<title>Revista</title>

		<meta charset="utf-8">
    	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
    	<title>Bootstrap 101 Template</title>

   	 	<!-- Bootstrap -->
    	<link href="css/bootstrap.min.css" rel="stylesheet">

    	<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
   	 	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    	<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" media="screen" href="css/bootstrap-datetimepicker.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/pygments-manni.css" />
    
    

    <link rel="stylesheet" href="css/bootstrap.css"/>
	<link rel="stylesheet" href="css/bootstrapValidator.min.css"/>

	



	

	</head>
	<body>
	
	   <div class="container">
            <div class="row">
                <div class="col-md-4">     
                </div>
                <div class="col-md-4">
                    <form id="formRev" class="form-horizontal">

                        <div class="form-group has-success has-feedback" >
                            <label class="col-md-4 control-label">Nombre</label>                        
                            <div class="col-md-12">
                                <input type="text" class="form-control" name="nombre"/>

                            </div>
                        </div>
                       
                        <div class="form-group has-success has-feedback">
                                <label class="col-md-3 control-label">Fecha</label>
                                <div class="col-md-12" class="form-group">
                                    <div class='input-group date' id='datetimepicker5' data-date-format="YYYY/MM/DD">
                                        <input type='text' class="form-control" name="calendario" />
                                        <span class="input-group-addon"><span class="glyphicon glyphicon-time"></span>
                                        </span>
                                    </div>
                                 </div>
                        </div>

                        <div class="form-group has-success has-feedback" >
                            <label class="col-md-4 control-label">Volumen</label>
                            <div class="col-md-12">
                                <input type="text" class="form-control" name="volumen"/>
                        </div>
                        </div>

                        <div class="form-group has-success has-feedback" >
                            <label class="col-md-3 control-label">Titulo</label>
                            <div class="col-md-12">
                                <input type="text" class="form-control" name="titulo"/>
                            </div>
                        </div>

                        <div class="form-group has-success has-feedback" >
                            <label class="col-md-4 control-label">Subtitulo</label>
                            <div class="col-md-12">
                                <input type="text" class="form-control" name="subtitulo"/>
                            </div>
                        </div>


                        <div class="form-group has-success has-feedback">
                            <label class="col-md-4 control-label">Numero</label>
                            <div class="col-md-12">
                                <input type="text" class="form-control" name="numero"/>
                            </div>
                        </div>

                        <div class="form-group has-success has-feedback" >
                            <label class="col-md-3 control-label">Clave</label>
                            <div class="col-md-12">
                                <input type="text" class="form-control" name="clave"/>
                            </div>
                        </div>

                        <div class="form-group has-success has-feedback" >
                            <label class="col-md-4 control-label">Directorio</label><br/><br/>
                            <div class="col-md-12">
                                <textarea class="form-control" rows="3" name="directorio"></textarea>
                            </div>
                        </div>

                        <div class="form-group has-success has-feedback" >
                            <label class="col-md-4 control-label">Editorial</label><br/><br/>
                            <div class="col-md-12">
                                <textarea class="form-control" rows="3" name="editorial"></textarea>
                            </div>
                        </div>

                        <div class="form-group has-success has-feedback" >
                            <label class="col-md-4 control-label">Portada</label>
                            <div class="col-md-12">
                                <input type="file" id="portada" name="portada">
                            </div>
                         </div>
                        <br/><br/>
                        
                        <div class="col-md-12">
                            <button type="submit" name="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </form>
                </div>
                 <div class="col-md-4">
                
                </div>

            </div>
    </div>











		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>

    <script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>

	
	<script type="text/javascript" src="js/bootstrapValidator.min.js"></script>

    <script  type="text/javascript" src="js/moment.js"></script>
    <script  type="text/javascript" src="js/bootstrap-datetimepicker.js"></script>
    <script  type="text/javascript" src="js/bootstrap-datetimepicker.es.js"></script>

<script>
    $(document).ready(function() {
        $('#formRev').bootstrapValidator({
            feedbackIcons: {
                valid: 'glyphicon glyphicon-ok',
                invalid: 'glyphicon glyphicon-remove',
                validating: 'glyphicon glyphicon-refresh'
            },
            fields:{
                nombre:{
                    validators:{
                        notEmpty:{
                            message:'El nombre es requerido'
                        },
                        regexp: {
                        regexp: /[a-zA-Z_]/,
                        message: 'El nombre solo puede contener letras'
                    }
                    }
                },
                calendario:{
                    validators:{
                        notEmpty:{
                            message:'La fecha es requerida'
                        },
                        date:{
                            format: 'YYYY/DD/MM',
                            message:'Lo introducido no es valido como fecha'
                        } ,
                    }
                },
               
                volumen:{
                    validators:{
                        notEmpty:{
                            message:'El numero del volumen es requerido'
                        }
                    }
                },
                titulo:{
                    validators:{
                        notEmpty:{
                            message:'El titulo es requerido'
                        }
                    }
                },
                subtitulo:{
                    validators:{
                        notEmpty:{
                            message:'El subtitulo es requerido'
                        }
                    }
                },

                numero:{
                    validators:{
                        integer:{
                            message:'El valor no es un entero'
                        }
                    }
                },
                clave:{
                    validators:{
                        notEmpty:{
                            message:'La clave es requerida'
                        }
                    }
                },
                directorio:{
                    validators:{
                        notEmpty:{
                            message:'El directorio es requerido'
                        }
                    }
                },
                editorial:{
                    validators:{
                        notEmpty:{
                            message:'La editorial es requerida'
                        }
                    }
                },
                portada:{
                    validators:{
                        file:{
                            extension: 'jpeg,png',
                            type:'image/jpeg,image/png',
                            maxSize: 2048*1024, //2 MB
                            message:'El archivo seleccionado no es valido'
                        }
                    }
                },

            }


        });      
    });
</script>
<script >
            $(function () {
                $('#datetimepicker5').datetimepicker({

                   language: 'es'
                    
                });
            });
        </script>
	

  

    
	</body>
</html>
