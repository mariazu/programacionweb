<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" media="screen" href="css/bootstrap-datetimepicker.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/pygments-manni.css" />

    <link rel="stylesheet" href="css/bootstrap.css"/>

  </head>
  <body>
      <br/>
      <div align="center">
          <img src="images/fifa.jpg" />
      </div>
      
      <div align="center">
          <img width="150px" height="150px"  src="images/2014fwcoe_4cf_ps.png" />
      </div>

  <div class="container">
      <div class="row">
          <div class="col-md-4">
                
          </div>
          <div class="col-md-4">
              <h2 class="bg-info" align="center">
                  <!-- Icono -->
                  Registro de Integrantes
              </h2>
              <br/>
              <!-- formulario registro de estadios -->
              <form id="formI" class="form-horizontal" role="form">
                <!-- formulario ID Integrante -->
                  <div class="form-group">
                          <label for="idintegrante" class="col-sm-4 control-label">ID Integrante</label>
                      <div class="col-sm-8">
                          <input type="text" class="form-control" id="idintegrante" name="idintegrante" >
                      </div>
                  </div>
                  <!-- formulario Nombre -->
                  <div class="form-group">
                          <label for="nombre" class="col-sm-4 control-label">Nombre</label>
                      <div class="col-sm-8">
                          <input type="text" class="form-control" id="nombre" name="nombre" >
                      </div>
                  </div>
                  <!-- formulario Apellido -->
                  <div class="form-group">
                      <label  for="apellido" class="col-sm-4 control-label">Apellido</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="apellido" name="apellido" >
                    </div>
                  </div>

                  <!-- formulario Peso -->
                  <div class="form-group">
                      <label  for="peso" class="col-sm-4 control-label">Peso</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="peso" name="peso" >
                    </div>
                  </div>
                  <!-- formulario Estatura -->
                  <div class="form-group">
                      <label  for="estatura" class="col-sm-4 control-label">Estatura</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="estatura" name="estatura" >
                    </div>
                  </div>
                  <!-- formulario Edad -->
                  <div class="form-group">
                      <label  for="Edad" class="col-sm-4 control-label">Edad</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="Edad" name="Edad" >
                    </div>
                  </div>
                  <!-- formulario ID equipo -->
                  <div class="form-group">
                      <label  for="idequipo" class="col-sm-4 control-label">ID Equipo</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="idequipo" name="idequipo" >
                    </div>
                  </div>
                  <!-- formulario ID equipo -->
                  <div class="form-group">
                      <label  for="foto" class="col-sm-4 control-label">Foto</label>
                    <div class="col-sm-8">
                        <input type="file"  id="foto" name="foto" >
                    </div>
                  </div>

          
               

                  <br/>
                  <div align="center" class="form-group">

                          <button type="submit" name="submit" class="btn btn-success">Guardar</button>
                  </div>
                
                </form>
              <div class="col-md-4">               
              </div>
          </div>
      </div>
            

    

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>

    <script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script>

  <!-- Add jQuery library -->
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>

    <!-- Add mousewheel plugin (this is optional) -->
    
    <script type="text/javascript" src="js/jquery.mousewheel-3.0.6.pack.js"></script>

    <!-- Add fancyBox -->
    <script type="text/javascript" src="js/jquery.fancybox.pack.js"></script>

  
  <script type="text/javascript" src="js/bootstrapValidator.min.js"></script>

    <script  type="text/javascript" src="js/moment.js"></script>
    <script  type="text/javascript" src="js/bootstrap-datetimepicker.js"></script>
    <script  type="text/javascript" src="js/bootstrap-datetimepicker.es.js"></script>

     <script>
    $(document).ready(function() {
        $('#formI').bootstrapValidator({
            feedbackIcons: {
                valid: 'glyphicon glyphicon-ok',
                invalid: 'glyphicon glyphicon-remove',
                validating: 'glyphicon glyphicon-refresh'
            },
            fields:{
                idintegrante:{
                  notEmpty:{
                            message:'El id del integrante es requerido'
                        },
                    validators:{
                        integer:{
                            message:'El valor no es un entero'
                        }
                    }
                },

                nombre:{
                    validators:{
                        notEmpty:{
                            message:'El nombre es requerido'
                        },
                        regexp: {
                        regexp: /[a-zA-Z_]/,
                        message: 'El nombre solo puede contener letras'
                        }
                    }
                },
                apellido:{
                    validators:{
                        notEmpty:{
                            message:'El nombre es requerido'
                        },
                        regexp: {
                        regexp: /[a-zA-Z_]/,
                        message: 'El apellido solo puede contener letras'
                        }
                    }
                },
                peso:{
                    validators:{
                      notEmpty:{
                            message:'El peso es requerido'
                        },
                        integer:{
                            message:'El valor no es un entero'
                        }
                    }
                },
                estatura:{
                    validators:{
                       notEmpty:{
                            message:'La estatura es requerida'
                        },
                        integer:{
                            message:'El valor no es un entero'
                        }
                    }
                },
                Edad:{
                    validators:{
                        notEmpty:{
                            message:'La edad es requerida'
                        },
                        integer:{
                            message:'El valor no es un entero'
                        }
                    }
                },
                idequipo:{
                    notEmpty:{
                            message:'El id del equipo es requerido'
                        },
                    validators:{
                        integer:{
                            message:'El valor no es un entero'
                        }
                    }
                },
                foto:{
                    validators:{

                        file:{
                            extension: 'jpeg,png',
                            type:'image/jpeg,image/png,',
                            maxSize: 2048*1024, //2 MB
                            message:'El archivo seleccionado no es valido'
                        }
                    }
                },

            }


        });      
    });
</script>
<script >
    
    $(document).ready(function() {
        $(".integrante").fancybox({
            'autoScale' :false,
            'transitionIn' :'none',
            'transitionOut' :'none',
            'width' :680,
            'height' :450,
            'type' :'iframe'
        });

    });
    </script>
  </body>
  </html>
