<html>
	<head>
		<title>Ejemplos Validaci&oacute;n</title>

    <link rel="stylesheet" type="text/css" media="screen" href="css/bootstrap-datetimepicker.css" />

	</head>
	<body>
	
		


     

<form id="formRevista" class="form-horizontal">
    <div class="form-group">
        <label for="nombre" class="col-lg-3 control-label">Nombre</label>
        <div class="col-lg-9">
            <input type="text" class="form-control" id="nombre" name="nombre" />
        </div>
    </div>
    <div class="form-group">
        <label for="portada" class="col-lg-3 control-label">Portada</label>
        <div class="col-lg-9">
            <input type="text" class="form-control" id="portada" name="portada" />
        </div>
    </div>
    <div class="form-group">
        <label for="portada" class="col-lg-3 control-label">Fecha</label>
        <div class="col-lg-9">
            <input type='text' class="form-control" id='datetimepicker6'/>
        </div>
    </div>
    <div class="form-group">
        <label for="volumen" class="col-lg-3 control-label">Volumen</label>
        <div class="col-lg-9">
            <input type="text" class="form-control" id="volumen" name="volumen" />
        </div>
    </div>
    <div class="form-group">
        <label for="titulo" class="col-lg-3 control-label">Titulo</label>
        <div class="col-lg-9">
            <input type="text" class="form-control" id="titulo" name="titulo" />
        </div>
    </div>
    <div class="form-group">
        <label for="subtitulo" class="col-lg-3 control-label">Subtitulo</label>
        <div class="col-lg-9">
            <input type="text" class="form-control" id="subtitulo" name="subtitulo" />
        </div>
    </div>
    <div class="form-group">
        <label for="numero" class="col-lg-3 control-label">N&uacute;mero</label>
        <div class="col-lg-9">
            <input type="text" class="form-control" id="numero" name="numero" />
        </div>
    </div>
    <div class="form-group">
        <label for="clave" class="col-lg-3 control-label">Clave</label>
        <div class="col-lg-9">
            <input type="text" class="form-control" id="clave" name="clave" />
        </div>
    </div>
    <div class="form-group">
        <label for="directorio" class="col-lg-3 control-label">Directorio</label>
        <div class="col-lg-9">
            <input type="text" class="form-control" id="directorio" name="directorio" />
        </div>
    </div>
    <div class="form-group">
        <label for="editorial" class="col-lg-3 control-label">Editorial</label>
        <div class="col-lg-9">
            <input type="text" class="form-control" id="editorial" name="editorial" />
        </div>
    </div>
    <div class="form-group">
        <label for="estatus" class="col-lg-3 control-label">Estatus</label>
        <div class="col-lg-6">
            <input type="text" class="form-control" id="estatus" name="estatus" />
        </div>
    </div>
    <button type="submit" name="submit" class="btn btn-primary">Submit</button>

</form>









		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>

    <script  type="text/javascript" src="js/bootstrap-datetimepicker.js"></script>
    <script  type="text/javascript" src="js/bootstrap-datetimepicker.es.js"></script>

    <script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>

	
	<script type="text/javascript" src="js/bootstrapValidator.min.js"></script>


<script >
            $(function () {
                   
                $('#datetimepicker6').datetimepicker({language: 'es'});
            });
        </script>
	<script>
		$(document).ready(function() {
    		 $('#formRevista').bootstrapValidator({
        message: 'This value is not valid',
        feedbackIcons: {
            valid: 'glyphicon glyphicon-ok',
            invalid: 'glyphicon glyphicon-remove',
            validating: 'glyphicon glyphicon-refresh'
        },
        fields: {
            nombre: {
                message: 'The name is not valid',
                validators: {
                    notEmpty: {
                        message: 'The name is required and cannot be empty'
                    },
                    stringLength: {
                        min: 6,
                        max: 30,
                        message: 'The name must be more than 6 and less than 30 characters long'
                    },
                    regexp: {
                        regexp: /^[a-zA-Z0-9_]+$/,
                        message: 'The username can only consist of alphabetical, number and underscore'
                    }
                }
            },
            email: {
                validators: {
                    notEmpty: {
                        message: 'The email is required and cannot be empty'
                    },
                    emailAddress: {
                        message: 'The input is not a valid email address'
                    }
                }
            }
        }
    });
		});

	</script>

  

    
	</body>
</html>
